name: WorkFlow Main
on: push

jobs:
    teste:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Using Node
              uses: actions/setup-node@v3
              with:
                  node-version: 18.
            - name: Install dependencies
              run: npm install
            - name: run test
              run: npm run test

    